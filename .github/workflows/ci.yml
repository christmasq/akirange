name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  flutter:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/akirange_app
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test

  dotnet:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/akirange_api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
          include-prerelease: true
      - run: dotnet restore
      - run: dotnet build --no-restore
      - run: dotnet test --no-build
